<template>
    <lightning-layout class="slds-text-align_center container" multiple-rows >
        <lightning-layout-item size="12">
            <div class="date">{time}</div>
        </lightning-layout-item>

        <lightning-layout-item size="12">
           <div class="greeting">{greeting}</div> 
        </lightning-layout-item>

        <lightning-layout-item size="12">
           <div class="slds-text-heading_large slds-m-vertical_large">Wassup!</div> 
        </lightning-layout-item>

        <lightning-layout-item size="12" large-device-size="6" medium-device-size="10" small-device-size="12" 
            class="slds-m-top_large">
            <lightning-layout>
            
                <lightning-layout-item size="11">
                    <lightning-input  type="text" label="What's in your mind?" variant="label-hidden"
                    placeholder="What's in your mind?"></lightning-input>
                </lightning-layout-item>
            
                <lightning-layout-item size="1">
                    <lightning-button-icon icon-name="utility:add" title="Add Todo" onclick={addTodoHandler}>
                    </lightning-button-icon>
            
                </lightning-layout-item>
            </lightning-layout>
        </lightning-layout-item>

        <lightning-layout-item size="12">
      
            <div>
                Upcoming
            </div>
            <template for:each={upcomingTask} for:item="todo">
                <c-to-do-item key={todo.todoId} todo-id={todo.todoId} todo-name={todo.todoName}
                onupdate={updateHandler} ondelete={deleteHandler}></c-to-do-item>
            </template>

            <div>
                Completed
            </div>
            <template for:each={completedTask} for:item="todo">
                <c-to-do-item key={todo.todoId} todo-id={todo.todoId} todo-name={todo.todoName} done
                onupdate={updateHandler} ondelete={deleteHandler}></c-to-do-item>
            </template>
            <!-- <div>
                Completed
            </div>
             <template for:each={completedTask} for:item="todo">
                <c-to-do-item key={todo.todoId} todo-id={todo.todoId} todo-name={todo.todoName} done>
                </c-to-do-item>
            </template> -->
    
        </lightning-layout-item>
    </lightning-layout>
</template>
