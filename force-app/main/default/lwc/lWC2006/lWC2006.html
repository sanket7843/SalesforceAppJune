<template>
    <lightning-card title="Lightning Web " icon-name="custom:custom14">
     
        <lightning-input type="number" label="Number of employee" value={numberOfEmployees} onchange={handleChange}>
        </lightning-input>

        <lightning-button label="Reset" onclick={reset}>
        </lightning-button>

        <template if:true={accounts.data}>
            <template for:each={accounts.data} for:item="account">
                <p key={account.id}>{account.name}</p>
            </template>
        </template>
    </lightning-card>
</template>
